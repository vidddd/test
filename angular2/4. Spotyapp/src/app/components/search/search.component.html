<div class="container top30">
<div class="row">
   <div class="col-md-3">
     <label for="termino">Buscador de artistas</label>
     <input [(ngModel)]="termino"
     (keyup)="buscarArtista()"
     type="text" name="termino" placeholder="Buscar por artista....." />
     <hr>
   </div>
   <div class="col-md-9">

    <div class="row">
        <div class="col-md-3 puntero"
                [routerLink]="['/artista', artista.id]"
                *ngFor="let artista of _spotifyService.artistas">
          <img [src]="artista.images | sinfoto" alt="" class="img-fluid img-thumbnail">
          <p class="text-md-center">{{ artista.name }}</p>
          <hr>
        </div>
    </div>
   </div>
</div>
</div>
