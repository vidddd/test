
<h1>Heroes</h1>
<hr>
<br>
<div class="row">
  <div class="col-md-12 text-right">
      <button [routerLink]="['/heroe','nuevo']"
              class="btn btn-outline-primary"
              type="button"
              name="button">
      Nuevo heroe
    </button>
  </div>
</div>
<br><br>
<div class="row">
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Casa</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let k of heroes | keys; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ heroes[k].nombre }}</td>
      <td>{{ heroes[k].casa }}</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
</div>
