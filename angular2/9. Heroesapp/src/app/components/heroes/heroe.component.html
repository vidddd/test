
<h3>Heroes</h3>
<hr>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</button>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm" >
        <div class="form-group">
            <label>Nombre</label>
            <input [(ngModel)]="heroe.nombre"
            type="text" name="nombre" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Casa</label>
            <select name="casa" [(ngModel)]="heroe.casa"
            class="form-control" required>
                <option value="Marvel">Marvel</option>
                <option value="DC">DC</option>
            </select>
        </div>

        <div class="form-group">
            <label>Bio</label>
            <textarea [(ngModel)]="heroe.bio" type="text" name="bio" class="form-control">
            </textarea>
        </div>

        <div class="form-group">
              <button [disabled]="!forma.valid"
               type="submit" class="btn btn-outline-primary">
                  Guardar
              </button>
        </div>
        {{ forma.valid }}
    </form>
  </div>

</div>
